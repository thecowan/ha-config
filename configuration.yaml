  broker: !secret mqtt_broker
  username: !secret mqtt_username
  password: !secret mqtt_password
  certificate: /etc/ssl/certs/ca-certificates.crt
  port: 8883

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

# mqtt_eventstream:
#  publish_topic: homeassistant/events/master

mqtt_statestream:
  base_topic: homeassistant
  publish_timestamps: true
  publish_attributes: true


variable:
  receiver_last_state:
    value: off
    restore: true
  receiver_last_volume:
    value: 0
    restore: true
  receiver_last_source:
    value: none
    restore: true

light:
  - platform: switch
    name: Bedside Lamp Left
    entity_id: switch.plug_bedroom_left
  - platform: switch
    name: Guest Room Lamp Right
    entity_id: switch.plug_guestroom_right
  - platform: group
    name: Bedside Lamps
    entities:
      - light.bedside_left
      - light.bedside_right
  - platform: flux_led
    devices:
      10.41.16.16:
        name: flux_party
        mode: rgb
      10.41.16.17:
        name: flux_fairy
        mode: rgb


google_assistant:
  project_id: !secret google_assistant_project_id
  exposed_domains:
    - light
    - script
    - media_player
    - climate

