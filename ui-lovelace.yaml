              entity: person.paul
              state_filter:
                not_home: brightness(110%) saturate(0.0) blur(5px) contrast(50%)
            - type: picture-entity
              image: /local/dot.jpg
              entity: person.dorothy
              state_filter:
                not_home: brightness(110%) saturate(0.0) blur(5px) contrast(50%)
